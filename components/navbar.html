<!-- NAV CSS Styles -->
<style>
  /* --- Base Navbar Styles --- */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 15, 20, 0.85); /* Darker, techy background */
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    z-index: 1000;
    border-bottom: 1px solid var(--primary-color-glow, rgba(0, 255, 204, 0.5));
    padding: 1rem 0;
    box-shadow: 0 0 15px var(--primary-color-glow, rgba(0, 255, 204, 0.5));
  }

  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
  }

  /* -- Logo and Navigation Items -- */
  .nav-logo {
    font-family: var(--font-primary, sans-serif);
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-color, #00ffcc);
    text-decoration: none;
    text-shadow:
            0 0 5px var(--primary-color-glow, transparent),
            0 0 10px var(--primary-color-glow, transparent),
            0 0 20px var(--primary-color-glow, transparent);
    transition: all 0.3s ease;
  }

  .nav-logo:hover {
    color: #fff;
    text-shadow:
            0 0 10px #fff,
            0 0 20px var(--primary-color-glow, transparent);
  }

  .nav-menu {
    display: flex;
    gap: 30px;
  }

  .nav-item {
    font-family: var(--font-secondary, sans-serif);
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    color: var(--primary-color, #00ffcc);
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    padding: 5px 0;
    text-shadow: 0 0 5px var(--primary-color-glow, transparent);
    opacity: 0;
    transform: translateY(-10px);
    animation: navItemFadeIn 0.5s ease forwards;
  }

  /* Stagger the entry animation */
  .nav-item:nth-child(1) { animation-delay: 0.1s; }
  .nav-item:nth-child(2) { animation-delay: 0.2s; }
  .nav-item:nth-child(3) { animation-delay: 0.3s; }
  .nav-item:nth-child(4) { animation-delay: 0.4s; }
  .nav-item:nth-child(5) { animation-delay: 0.5s; }

  @keyframes navItemFadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* -- Cool Glitch Hover Effect -- */
  .nav-item:hover {
    color: #fff;
    text-shadow: 0 0 10px #fff;
  }

  .nav-item::before,
  .nav-item::after {
    content: attr(data-text);
    position: absolute;
    top: 5px; /* Adjust to match padding */
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--background-color, #121212);
    overflow: hidden;
    opacity: 0;
    transition: all 0.3s ease;
  }

  .nav-item::before {
    color: #ff00c1; /* Glitch Color 1 */
    transform: translate(-3px, -3px);
  }

  .nav-item::after {
    color: #00f0ff; /* Glitch Color 2 */
    transform: translate(3px, 3px);
  }

  .nav-item:hover::before,
  .nav-item:hover::after {
    opacity: 1;
    animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
  }

  @keyframes glitch {
    0%, 100% { transform: translate(0, 0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(3px, -3px); }
    60% { transform: translate(-3px, 3px); }
    80% { transform: translate(3px, -3px); }
  }


  /* -- Hamburger Menu Icon -- */
  .hamburger {
    display: none;
    cursor: pointer;
    z-index: 1001; /* Must be on top of the mobile menu */
  }

  .bar {
    display: block;
    width: 28px;
    height: 3px;
    margin: 6px auto;
    transition: all 0.3s ease-in-out;
    background-color: var(--primary-color, #00ffcc);
  }


  /* -- Mobile Navigation Styles -- */
  @media(max-width: 768px) {
    .hamburger {
      display: block;
    }

    .nav-menu {
      position: fixed;
      left: -100%;
      top: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(10, 10, 10, 0.97);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      text-align: center;
      transition: left 0.4s cubic-bezier(0.77, 0, 0.175, 1);
      gap: 2rem;
    }

    .nav-menu.active {
      left: 0;
    }

    .nav-item {
      padding: 1.5rem 0;
      font-size: 1.5rem;
      animation: none;
      opacity: 1;
      transform: none;
    }

    .hamburger.active .bar {
      background-color: #fff;
    }

    .hamburger.active .bar:nth-child(2) { opacity: 0; }
    .hamburger.active .bar:nth-child(1) { transform: translateY(9px) rotate(45deg); }
    .hamburger.active .bar:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
  }
</style>


<!-- Nav Pages -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-logo">Jack Morgan</a>
    <div class="nav-menu">
      <a href="index.html" class="nav-item" data-text="Home">Home</a>
      <a href="projects.html" class="nav-item" data-text="Projects">Projects</a>
      <a href="cv.html" class="nav-item" data-text="CV">CV</a>
      <a href="education.html" class="nav-item" data-text="Education">Education</a>
      <a href="skills.html" class="nav-item" data-text="Additional Skills">Additional Skills</a>
      <a href="contact.html" class="nav-item" data-text="Get In Touch">Get In Touch</a>
    </div>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>
</nav>


<!-- Navbar JavaScript -->
<script>
  function initializeNavbar() {
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    if (hamburger && navMenu) {
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");

        if (navMenu.classList.contains("active")) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'auto';
        }
      });

      document.querySelectorAll(".nav-item").forEach(n => n.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
        document.body.style.overflow = 'auto';
      }));
    }
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeNavbar);
  } else {
    initializeNavbar();
  }
</script>
